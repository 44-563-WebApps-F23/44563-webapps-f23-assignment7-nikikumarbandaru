<!DOCTYPE html>
<html lang="en">
<head>
  <title>Basic HTML Structure </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
  integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
  integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" 
  integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
  <style>
    .container
    {
        display:flex;
        padding: 5px;
        gap: 10px;        
    }
    img
    {
        max-width: 100%;
        max-height: 100%;
        border:solid;
    }
</style>
</head>
<body>    
    <h1>Find the treasure by Nikith Kumar Bandaru</h1>
    <div style="background-color: azure; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-size:xx-large; color:crimson;" class="lead">Click on the locations to search for treasure, beware the traps</div>
    <div style="font-size:xx-large;" id="locations">Number of locations checked is zero.</div>
    <div style="background-color: azure; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-size:xx-large; color:crimson;" id="penalty" class="lead">Penalty is zero.</div>
    <div style="font-size:xx-large;" onclick="help()">Click for help.</div>
    <div style="background-color: azure; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-size:xx-large; color:crimson;" id="help" class="lead">Help report</div>
    <button onclick="reset()">Reset</button>
    <div class="container">
        <div class="col"><img src="location.jpg" id="image0" onclick="check(0)"></div>
        <div class="col"><img src="location.jpg" id="image1" onclick="check(1)"></div>
        <div class="col"><img src="location.jpg" id="image2" onclick="check(2)"></div>
        <div class="col"><img src="location.jpg" id="image3" onclick="check(3)"></div>
        <div class="col"><img src="location.jpg" id="image4" onclick="check(4)"></div>
    </div>
    <div class="container">
        <div class="col"><img src="location.jpg" id="image5" onclick="check(5)"></div>
        <div class="col"><img src="location.jpg" id="image6" onclick="check(6)"></div>
        <div class="col"><img src="location.jpg" id="image7" onclick="check(7)"></div>
        <div class="col"><img src="location.jpg" id="image8" onclick="check(8)"></div>
        <div class="col"><img src="location.jpg" id="image9" onclick="check(9)"></div>
    </div>
    <div class="container">
        <div class="col"><img src="location.jpg" id="image10" onclick="check(10)"></div>
        <div class="col"><img src="location.jpg" id="image11" onclick="check(11)"></div>
        <div class="col"><img src="location.jpg" id="image12" onclick="check(12)"></div>
        <div class="col"><img src="location.jpg" id="image13" onclick="check(13)"></div>
        <div class="col"><img src="location.jpg" id="image14" onclick="check(14)"></div>
    </div>
    <div class="container">
        <div class="col"><img src="location.jpg" id="image15" onclick="check(15)"></div>
        <div class="col"><img src="location.jpg" id="image16" onclick="check(16)"></div>
        <div class="col"><img src="location.jpg" id="image17" onclick="check(17)"></div>
        <div class="col"><img src="location.jpg" id="image18" onclick="check(18)"></div>
        <div class="col"><img src="location.jpg" id="image19" onclick="check(19)"></div>
    </div>
    <div class="container">
        <div class="col"><img src="location.jpg" id="image20" onclick="check(20)"></div>
        <div class="col"><img src="location.jpg" id="image21" onclick="check(21)"></div>
        <div class="col"><img src="location.jpg" id="image22" onclick="check(22)"></div>
        <div class="col"><img src="location.jpg" id="image23" onclick="check(23)"></div>
        <div class="col"><img src="location.jpg" id="image24" onclick="check(24)"></div>
    </div>
    <script>
        var ids = ["image0","image1","image2","image3","image4","image5","image6","image7","image8","image9","image10","image11","image12","image13","image14","image15","image16","image17","image18","image19","image20","image21","image22","image23","image24"]
        var checkCount=0
        var penalty=0
        var lastCheck=0
        var treasureLocation=5
        var trapLocation=18
        var gameOver=false
        function check(position)
        {
            if(gameOver)
            {
                return
            }
            var ImageId=ids[position]
            var ImageElement=document.getElementById(ImageId)
            if(position===treasureLocation)
            {
                ImageElement.src="treasure.jpg"
                document.getElementById("locations").innerHTML = "Treasure Location"
                gameOver=true
                penalty-=3
            }
            else if(position===trapLocation)
            {
                ImageElement.src="trap.jpg"
                document.getElementById("locations").innerHTML = "Trap Location"
                gameOver=true
                penalty+=4
            }
            else
            {
                ImageElement.src="pirate.jpg"                
                penalty++                               
            }       
            checkCount++
            document.getElementById("locations").innerHTML="Number of locations checked is "+ checkCount     
            document.getElementById("penalty").innerHTML="Penalty is "+ penalty
            lastCheck=position;        
        }
        function help()
        {
            lastCol=lastCheck%5
            lastRow=Math.floor(lastCheck/5)
            treasureCol=treasureLocation%5
            treasureRow=Math.floor(treasureLocation/5)
            result=""
            if(((((treasureCol-lastCol)**2)==1)&&((treasureRow-lastRow)**2==0))^(((treasureRow-lastRow)**2==1)&&(((treasureCol-lastCol)**2)==0)))
            {
                result="Can smell it"
            }
            else if(((((treasureCol-lastCol)**2)/2==2)&&((treasureRow-lastRow)**2==0))^(((treasureRow-lastRow)**2/2==2)&&(((treasureCol-lastCol)**2)==0)))
            {
                result="Close matie"
            }
            else if((treasureCol-lastCol)**2+(treasureRow-lastRow)**2==2)
            {
                result="Close matie"
            }
            else
            {
                result="Step faster"
            }
            penalty+=2
            document.getElementById("penalty").innerHTML="Penalty is "+ penalty
            document.getElementById("help").innerHTML=result           
        }
        function reset()
        {
            trapLocation=Math.floor(Math.random()*25)
            do{
                treasureLocation=Math.floor(Math.random()*25)
            }while(treasureLocation===trapLocation)
            checkCount=0
            penalty=0
            gameOver=false
            document.getElementById('locations').innerHTML=checkCount
            document.getElementById('penalty').innerHTML=penalty
        }    
    </script>
</body>
