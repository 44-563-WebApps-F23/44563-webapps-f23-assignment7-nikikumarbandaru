<!DOCTYPE html>
<html>
	<head>
		<title>Constructing merger of items</title>
		<style>
		.flex-container
		{
			display: flex;  flex-direction:row;
			background-color: red;
		}
		.flex-container > div
		{  /*div children of the flex container*/
			background-color: #f1f1f1; 
			margin: 10px;
			padding: 20px;
			font-size: 30px;
		}
/* Responsive layout */
@media (max-width: 600px)
{ 
	.flex-container
	{
		flex-direction:column;
		background-color: green;
	}
}
</style>
</head>
<body>
	<h2>Nikith Kumar Bandaru builds a merger</h2>
	<input type="text" id="text">
	<button onclick="makeNewDiv()">Add end</button>
	<button onclick="addFront()">Add front</button>
	<button onclick="remove()">Remove</button>
	<button onclick="swap()">Swap</button>
		<div class="flex-container" id="target">
		  <div class="merger">row item 1</div>   
		  <div class="merger">row item 2</div>  
		  <div class="merger">row item 3</div>  
		</div>
		<p> Press the button to create an new element of type div and then add it to the container.</p>
</body>
<script>
	function makeNewDiv()
	{
		input=document.getElementById('text').value	
		element = document.createElement("div")
		element.className="merger"
		element.innerHTML=input
		container=document.getElementById('target')
		container.appendChild(element)		
	}
	function remove()
	{
		var mergerItems=document.getElementsByClassName("merger")
		var length=mergerItems.length
		if(length>0)
		{
			mergerItems[Math.floor(length/2)].remove()
		}
	}
	function addFront()
	{
		input=document.getElementById("text").value
		elementFront=document.createElement("div")
		elementFront.className="merger"
		elementFront.innerHTML=input
		container=document.getElementById('target')
		container.insertBefore(elementFront,container.firstChild)
	}
	function swap()
	{
		let mergerItems=document.getElementsByClassName("merger");
		let container=document.getElementById("target");
		let sw1=Math.floor(Math.random()*mergerItems.length);
		let sw2=Math.floor(Math.random()*mergerItems.length);
		let Item1=document.getElementsByClassName("merger")[sw1];
		let Item2=document.getElementsByClassName("merger")[sw2];
		if(mergerItems.length>1)
		{
			let temp=Item1.innerHTML;
			Item1.innerHTML=Item2.innerHTML;
			Item2.innerHTML=temp
		}
	}
</script>
</html>
